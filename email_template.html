<!doctype html>
<html>
  <head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><title>Jobs Digest</title></head>
  <body style="font-family: Arial, sans-serif; background:#f6f7fb; padding:20px;">
    <div style="max-width:900px; margin:0 auto; background:white; border-radius:8px; overflow:hidden;">
      <div style="background:#111827; color:#fff; padding:14px 18px;">
        <h2 style="margin:0; font-size:18px;">Fresher / 0–6 Months Tech Jobs — Latest</h2>
      </div>
      <div style="padding:14px 18px;">
        <table width="100%" cellpadding="6" cellspacing="0" style="border-collapse:collapse;">
          <thead>
            <tr style="background:#f3f4f6; text-align:left;">
              <th>Job Title</th><th>Company</th><th>Location</th><th>Apply</th><th>Posted</th>
            </tr>
          </thead>
          <tbody>
            {{ROWS}}
          </tbody>
        </table>
      </div>
      <div style="padding:10px 18px; font-size:12px; color:#666; border-top:1px solid #eee;">
        Tip: edit keywords/locations in .env to refine results.
      </div>
    </div>
  </body>
</html>
